<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{margin:0;padding: 0;}
        a:link,a:visited{text-decoration: none; color:black}
        ul,li{list-style:none;}
        /* 여기까지가 항상 하는 reset인거같애요 */
        .clear:after{
            content:"";
            display:block; clear:both;

        }

        .hd{background-color: blue;}

        .menu{width: 1360px; margin: 0 auto; background-color: skyblue;}
        /* .menu:after {
            content:"";
            display:block; clear:both;
        } */
        .menu>li{float: left; width:20%;}
        .menu>li>a{
            line-height: 60px;
            /* line-height: 줄간격임 나중에는 사용하지 않음 */
            display: block;
            width: 100%;
            text-align: center;
        }
        .menu a:hover{
            background-color: green;
            color: white;
        }
        .visual{
            background-color: green;
            height:400px;
            margin-bottom: 1em;
        }
        .section{
            width: 1360px;
            margin: 0 auto;
            margin-bottom: 1em;
        }
        .section .secLeft {
            float: left; width:1000px;
            background-color: skyblue;
        }
        .section .secRight{
            float: right;
            width: 300px;
            background-color: pink;
        }
        .section div{ height: 700px;}

        .ft{
            background: green;
            padding: 20px 0;
        }
        .ft div{
            width: 1360px;
            margin: 0 auto;
            text-align: center;
            background-color: orange;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header class ="hd">
        <ul class="menu clear">
            <!-- clear를 stylesheet에 넣어서 재사용 가능 -->
            <li><a href="#">menu1</a></li>
            <li><a href="#">menu2</a></li>
            <li><a href="#">menu3</a></li>
            <li><a href="#">menu4</a></li>
            <li><a href="#">menu5</a></li>
        </ul>
    </header>
    <div class="visual"> slide</div>
    <section class="section clear">
        <div class="secLeft">left</div>
        <div class="secRight">right</div>
    </section>

    <footer class="ft">
        <div> <!-- w1360 -->
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quidem omnis beatae in odio excepturi eaque veritatis, modi debitis praesentium cumque doloribus nam! Odio a tenetur voluptatem facilis, minus optio minima?

        </div>
    </footer>
</body>
</html>
