<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onClick="alert('test')">클릭</button>
    <script>
        document.write("test");
        console.log("hello");

        var day; //변수 선언
        var week = new Date().getDay(); // 0~6일 월~일
        console.log(week); // console에 변수 week 출력

        switch(week){
            case 0: 
                day="일요일";
            break;
            case 1: 
                day="월요일";
            break;
            case 2: 
                day="화요일";
            break;
        }

        // document.write("오늘은 "+day+"입니다.");
        document.write(`오늘은 ${day} 입니다.`) // 이렇게 많이들 사용함 빽틱? 줄바꿈이됨
        
        var city = ["서울","부산","대구"]

        function printA(){
            for(var i=0; i<city.length; i++) {
                document.write(`${city[i]}<br>`);
            }

        }
        printA();

        city.forEach(function(){})
        function printArr(item,i){ //매개변수
            document.write("배열데이터 [" + i +"] :" + item+"<br>");
        }
        city.forEach(printArr) //콜백함수일경우 이름만!!


        city.forEach(function(item,i){
            document.write("배열데이터 [" + i +"] :" + item+"<br>");
        })

        // map 예시
        var data = [1,2,3,4,5,6]

        function mapArry(value){
            return value * value;
        }
        var mapData = data.map(mapArry)
        document.write(mapData)
    </script>

<!-- 객체변수 이용 -->

        name: 'Sonata',

   // $("#var1").html(car.name) // jquery 선택자 잡기가 편하다. 위에랑 똑같은거임
    document.getElementsByClassName('var2')[0].innerHTML = car.speed // var2의 0번을 가져와라
</script>
</body>
</html>
